<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body onload="onPageLoad()" style="background-color: #a3c586; padding: 20px;">
    <div class="container">
        <div id="tokenSection" class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Client ID</label>
                    <input type="text" class="form-control" id="clientId">
                </div>
                <div class="mb-3">
                    <label class="form-label">Client Secret</label>
                    <input type="text" class="form-control" id="clientSecret">
                </div>
                <input class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()" value="Request Authorization">
            </div>
        </div>
        </div>
</body>
 </html>
        
        <div id="deviceSection" style="display:none;">
            <div class="mb-3">

            
            <div class="mb-3">
                <label>Devices</label>
                <select id="devices" class="form-select mb-2"></select>
                <button class="btn btn-primary btn-sm" onclick="refreshDevices()">Refresh Devices</button>
                <button class="btn btn-dark btn-sm" onclick="transferPlayback()">Transfer</button>
            </div>

            <div class="mb-3">
                <label>Playlists</label>
                <select id="playlists" class="form-select mb-2"></select>
                <button class="btn btn-primary btn-sm" onclick="refreshPlaylists()">Refresh Playlists</button>
            </div>

            <div class="mb-3">
                <label>Tracks</label>
                <select id="tracks" class="form-select mb-2"></select>
                <button class="btn btn-primary btn-sm" onclick="fetchTracks()">Fetch Tracks</button>
            </div>

            <div class="mb-3">
                <label>Album</label>
                <input type="text" id="album" class="form-control mb-2">
                <div class="btn-group">
                    <button class="btn btn-dark btn-sm" onclick="previous()">Prev</button>
                    <button class="btn btn-dark btn-sm" onclick="play()">Play</button>
                    <button class="btn btn-dark btn-sm" onclick="shuffle()">Shuffle</button>
                    <button class="btn btn-dark btn-sm" onclick="pause()">Pause</button>
                    <button class="btn btn-dark btn-sm" onclick="next()">Next</button>
                </div>
            </div>

            <div class="mt-4">
                <h2>Currently Playing</h2>
                <button class="btn btn-primary btn-sm mb-3" onclick="currentlyPlaying()">Refresh Currently Playing</button>
                <div id="player-display">
                    <img id="albumImage" src="" style="width:250px; display:block; border: 2px solid #000; margin-bottom: 10px;">
                    <h2 id="trackTitle"></h2>
                    <p id="trackArtist"></p>
                </div>
            </div>

            <button class="btn btn-dark mt-3" onclick="addToPlaylist()">Add</button>
        </div>
    </div>
</body>
</html>
